<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board</title>
  <link rel="stylesheet" href="jobboard.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Job Board</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Browse Jobs</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="actions">
      <a href="#" class="login">Log In</a>
      <a href="#" class="post-job">Post A Job</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>4536+ Jobs listed</h1>
      <h2>Find your Dream Job</h2>
      <p>We provide online instant cash loans with quick approval that suits your term length.</p>
      <button class="upload-resume">Upload Your Resume</button>
    </div>
  </section>

  <section class="search-bar">
    <form>
      <input type="text" placeholder="Search keyword" />
      <input type="text" placeholder="Location" />
      <select>
        <option value="">Category</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
        <option value="Finance">Finance</option>
      </select>
      <button type="submit">Find Job</button>
    </form>
  </section>

 
</body>
</html>
